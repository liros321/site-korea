<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aliança Encerrada</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/B2840v1j/Oni2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffaa00;
      color: #000;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #ffc400;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/215KsHzd/a-1f4f6d293574384b5442fe75cd5cdd6e.gif" alt="Logo Tropa do Japão">
    <h1>Aliança Encerrada</h1>
    <p>Este site foi desativado devido ao fim da aliança entre a Tropa da Korea e a Tropa do Japão.</p>
    <p>Para mais informações ou para entrar em contato com a Tropa do Japão, acesse nosso site oficial.</p>
    <a href="https://tropadojapao.netlify.app" class="btn" target="_blank">Acessar Tropa do Japão</a>
  </header>

  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/826218714218758183/1348835192089088120/tropa_do_japao.mp3?ex=6873b969&is=687267e9&hm=614521dba371e2ea9ecddc548f8569f352863bd79da75e051057655a37dc91d1&" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <footer>
    &copy; 2025 Tropa do Japão. Todos os direitos reservados.
  </footer>
</body>
</html>
